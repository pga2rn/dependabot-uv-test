name: Update uv.lock on pyproject.toml file changed

permissions:
  contents: read
  packages: read
  actions: read

on:
  pull_request:
    branches:
      - main
    paths:
      - 'pyproject.toml'
  # allow manual dispatch of this workflow
  workflow_dispatch:

jobs:
  update-uv-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Setup python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Upate uv.lock
        run: |
          uv lock

      - name: commit change if needed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --exit-code uv.lock; then
            echo "skip commit as uv.lock is not changed"
          else
            echo "detect uv.lock updated, commit change ..."
            git add uv.lock
            git commit -m "[GHA] Update uv.lock on pyproject.toml changed"
            git push
          fi